<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

<form action="#">
    <div class="container">
        <h1 class="heading">Sign Up to Scholar360Plus <i class="icon fa-solid fa-graduation-cap fa-2x"></i>
        </h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email:</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password:</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password:</b></label>
        <input type="password" placeholder="Confirm Password" name="psw-repeat" required>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Conditions.</a></p>

        <div class="clearfix">

            <button type="submit" class="signupbtn">Register</button>
        </div>
        <p>Already have an account? <a href="/users/login">Login</a></p>
    </div>
</form>
